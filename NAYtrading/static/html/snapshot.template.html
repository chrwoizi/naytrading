<span us-spinner spinner-on="$ctrl.loading" class="spinner">
    <div ng-hide="$ctrl.loading">
        <div class="row">
            <canvas class="chart chart-line" chart-data="data5" chart-labels="labels5"
                    chart-click="onClick" chart-series="series" chart-options="options"
                    chart-dataset-override="datasetOverride"></canvas>
        </div>

        <div class="row">
            <canvas class="chart chart-line" chart-data="data1" chart-labels="labels1"
                    chart-click="onClick" chart-series="series" chart-options="options"
                    chart-dataset-override="datasetOverride"></canvas>
        </div>

        <div class="row">
            <div class="col-4">
                <button ng-hide="$ctrl.snapshot.PreviousDecision == 'buy'" ng-click="$ctrl.setDecision('buy')" class="btn btn-info btn-block">BUY</button>
            </div>
            <div class="col-4">
                <button ng-click="$ctrl.setDecision('wait')" class="btn btn-info btn-block">WAIT 1W</button>
            </div>
            <div class="col-4">
                <button ng-show="$ctrl.snapshot.PreviousDecision == 'buy'" ng-click="$ctrl.setDecision('sell')" class="btn btn-info btn-block">SELL</button>
            </div>
        </div>

        <div class="row" style="margin-top: 30px">
            <div class="col-4">
            </div>
            <div class="col-2" style="padding-right: 5px">
                <button ng-click="$ctrl.setDecision('wait2mo')" class="btn btn-info btn-block">2M</button>
            </div>
            <div class="col-2" style="padding-left: 5px">
                <button ng-hide="$ctrl.snapshot.PreviousDecision == 'buy'" ng-click="$ctrl.setDecision('wait1yr')" class="btn btn-info btn-block">1Y</button>
            </div>
            <div class="col-4">
            </div>
        </div>

        <div class="row" style="margin-top: 30px">
            <div class="col-4">
            </div>
            <div class="col-4">
                <a href="#!/snapshots/{{$ctrl.snapshot.Instrument.InstrumentName}}" class="btn btn-secondary btn-block">HISTORY</a>
            </div>
            <div class="col-4">
            </div>
        </div>
    </div>
</span>
